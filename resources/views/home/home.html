<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Developer Meet</title>
    <link rel="stylesheet" href="style.css">

    <style type="text/css">
       @import url('https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Inter:wght@400;500;600;700;800&family=Manrope:wght@400;500;600;700;800&display=swap');
       body{
        margin: 0px;
        padding: 0px;
        height: 100vh;
        background-color: #dfe4ea;
        display: flex;
        justify-content: center;
        align-items: center;
       }
       h1{
        margin: 0px;
        padding: 0px;
       }
       .container{
        width:70%;
        height: 400px;
        /* background-color: red; */
        display: flex;
        flex-direction: column;
       }
       .title-container{
        width:100%;
        height: 35%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: yellow; */
       }
       .title{
        font-family: "ASAP";
        font-size:52px;
       }
       .buttons-container{
        width:100%;
        height: 65%;
        display: flex;
        /* background-color: blue; */
       }
       .button,.button2{
        width:50%;
        height: 99%;
        margin:5px;
        box-sizing: border-box !important;
        font-family: "ASAP";
        font-size:20px;
        border:none;
        outline:none;
        padding:12px 20px;
        cursor:pointer;
        box-shadow:  20px -20px 60px white,
             -20px 20px 60px rgba(0,0,0,.3);
             border-radius:5px;
             transition:ease-in 0.5s;
       }
       .button:hover,.button2:hover{
        box-shadow:  20px -20px 60px rgba(0,0,0,.3),
             -20px 20px 60px white;
             border-radius:5px;
             transition:ease-in 0.5s;
       }



       /* Responsive Code */
       @media (max-width:800px){
        .container{
            width:100%;
            height: 100vh;
        }
        .buttons-container{
            flex-direction: column;
        }
        .button, .button2{
            width:99%;
            height: 50%;
        }
       }
    </style>
</head>
<body>

<div id="container" class="container">
    <div class="title-container">
        <div id="title" class="title">Developer <b>Meet</b></div>
    </div>
    <div class="buttons-container">
        <button href="/signup" id="button" class="button">Kayıt Ol</button>
        <button href="/signup" id="button2" class="button2">Giriş Yap</button>
    </div>
</div>

<script>
    const title = document.getElementById("title");
    const button = document.getElementById("button");
    const button2 = document.getElementById("button2");

    let opacity = 0;
    let intervalID = setInterval(() => {
        opacity += 0.05;
        title.style.opacity = opacity;
        title.style.transform = "translateX(-" + (1 - opacity) * 100 + "px)";
        if (opacity >= 1) clearInterval(intervalID);
    }, 50);

    button2.addEventListener("click", () => {
           window.location.href = "/login";
    });

    button.addEventListener("click", () => {
           window.location.href = "/signup";
    });

</script>

</body>
</html>
