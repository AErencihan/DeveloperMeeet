<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yeni Gönderi Ekle</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #0077be; /*Açık mavi ton*/
            overflow: hidden;
        }

        nav a {
            color: #fff; /*Beyaz*/
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            float: left;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #006aae; /*Daha koyu bir mavi ton*/
        }

        nav .logo {
            float: left;
            padding: 8px;
            margin-left: 20px;
            margin-right: 20px;
            height: 50px;
            width: 50px;
            background-color: #fff; /*Beyaz*/
            border-radius: 50%;
        }

        nav .menu {
            float: right;
        }

        nav .menu a {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            nav a, nav .menu {
                float: none;
                display: block;
                text-align: left;
            }

            nav .logo {
                margin-left: 0;
            }
        }

    </style>
</head>
<body>
<nav>
    <a href="#" class="logo"></a>
    <a href="/">Anasayfa</a>
    <a href="/contact">İletişim</a>
    <a href="/etkinlik-olustur">Etkinlik Oluştur</a>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Yeni Gönderi Ekle</h4>
                </div>
                <div class="card-body">
                    <form action="/konu-olustur" method="POST">
                        <div class="form-group">
                            <label for="title">Başlık</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="content">İçerik</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
