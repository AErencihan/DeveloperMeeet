<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Inter:wght@400;500;600;700;800&family=Manrope:wght@400;500;600;700;800&display=swap');

        body {
            margin: 0px;
            padding: 0px;
            background-color: #dfe4ea;
            height: 100vh;
            overflow: hidden;
        }


        .form-area-container {
            /* background-color: red; */
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-area {
            width: 500px;
            height: 70%;
            /* background-color: gray; */
        }

        .form-area > h3 {
            text-align: center;
            font-family: "ASAP";
            font-weight: bold;
            text-transform: uppercase;

        }

        .form-element-container {
            /* background-color: blue; */
            width: 100%;
            height: 10vh;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .textarea-container {
            height: 15vh;
        }

        .form-element-container > label {
            color: gray;
            font-family: "ASAP";
            font-weight: 400;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .form-element-container > input[type="text"], textarea {
            outline: none;
            padding: 10px 15px;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, .2);
            background: none;
            border: 1px solid gray;
        }

        .form-element-container > input[type="submit"], input[type="reset"] {
            padding: 10px 15px;
            border: none;
            outline: none;
            cursor: pointer;
            color: White;
        }

        input[type="submit"] {
            background-color: #32ff7e;
            color: White;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, .2);
            font-family: "ASAP";
            font-weight: 500;
            letter-spacing: 1px;
        }

        input[type="reset"] {
            background-color: #ff3838;
            color: White;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, .2);
            font-family: "ASAP";
            font-weight: 500;
            letter-spacing: 1px;
        }

        textarea {
            height: 400px;
        }

        input[type="submit"] {
            margin: 10px 0px;
        }

       /*  buraya el ile yazdığım resp navbar ekleniyor */
       header{
            width:100%;
            height: 70px;
            /* box-shadow: 3px 3px 40px rgba(0,0,0,.2); */
            display:flex;
            justify-content: space-around;
            align-items: center;
            list-style-type: none;
            position: relative;
        }
        header > span{
            font-family: 16px;
            font-family: "ASAP";
        }
        header > nav > ul > li{
            display: inline-block;
            margin-right:5px;
        }
        header > nav > ul > li > a{
            text-decoration: none;
            font-size:13px;
            color: #4b4b4b;
            font-family: "ASAP";
        }

        /*Hamburger Menu*/
        .hamburger-menu{
            display:none;
            border: none;
            outline: none;
            background:none;
            cursor: pointer;
            font-size:22px;
        }
        /*nav2*/
        .nav2{
            display: none;
            width:100%;
            height: 300px;
            background-color: #dfe4ea;
            box-shadow: 5px 5px 5px rgba(0,0,0,.3);
            position: absolute;
            top:70px;
        }
        .nav2 > ul > li{
            display: block;
            text-align: center;
            margin-bottom:25px;
        }
        .nav2 > ul > li > a{
            text-decoration: none;
            font-size:13px;
            color: #4b4b4b;
            font-family: "ASAP";
        }

         /* Responsive */
         @media (max-width:800px){
            nav{
                display: none;
            }
            .hamburger-menu{
                display: block;
            }
            .nav2{
                display: none;
            }

        }
        @media (min-width:800px) {
            .nav2{
                display: none !important;
            }
        }
    </style>
</head>
<body>

    
<header>
    <span>Developer <b>Meet</b></span>
    <nav>
        <ul>
            <li><a href="/">Anasayfa</a></li>
            <li><a href="/etkinlik-olustur">Etkinlik Oluştur</a></li>
            <li><a href="/forum">Forum</a></li>
        </ul>
    </nav>
    <button class="hamburger-menu" id="hamb-menu"><i class="fa-solid fa-bars"></i></button>
    <div class="nav2" id="navMenu2">
        <ul>
            <li><a href="/">Anasayfa</a></li>
            <li><a href="/etkinlik-olustur">Etkinlik Oluştur</a></li>
            <li><a href="/forum">Forum</a></li>
        </ul>
    </div>
</header>

<!--Container-->
<div class="form-area-container">
    <div class="form-area">
        <h3>İletişime Geçin !</h3>
        <form>
            <div class="form-element-container">
                <label>Adınız Soyadınız</label>
                <input type="text" placeholder="Ad Soyad"/>
            </div>
            <div class="form-element-container">
                <label>Çalıştığınız Alan</label>
                <input type="text" placeholder="Çalıştığınız Alan"/>
            </div>
            <div class="form-element-container textarea-container">
                <label>Mesajınız</label>
                <textarea type="text" placeholder="Mesajınız"></textarea>
            </div>
            <div class="form-element-container">
                <input type="submit"/>
                <input type="reset"/>
            </div>
        </form>
    </div>
</div>


</body>


<script type="text/javascript">
    const hamburgerButton = document.getElementById("hamb-menu");

    hamburgerButton.addEventListener("click", () => {
           let navMenu = document.getElementById("navMenu2");
           if(navMenu.style.display == "block"){
            navMenu.style.display = "none";
           }
           else{
            navMenu.style.display = "block";
           }
    });
</script>
</html>
