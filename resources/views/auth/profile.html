<!DOCTYPE html>
<html>
<head>
    <title>Kullanıcı Profili</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            flex-grow: 1;
            margin-left: 50px;
            padding: 0 20px;
        }
        info h1 {
            font-size: 32px;
            margin: 0;
            padding: 0;
        }

        .info p {
            font-size: 18px;
            margin: 0;
            padding: 0;
        }

        .counts {
            display: flex;
            align-items: center;
        }

        .count {
            flex-grow: 1;
            text-align: center;
        }

        .count h2 {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        .count p {
            font-size: 18px;
            margin: 0;
            padding: 0;
        }

        .gallery {
            margin-top: 50px;
        }

        .gallery h1 {
            font-size: 32px;
            margin: 0 0 20px 0;
            padding: 0;
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
        }

        .photo {
            width: calc(33.33% - 20px);
            margin: 10px;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="profile">
        <div class="avatar">
            <img src="https://i.pravatar.cc/150?img=3" alt="Profil Fotoğrafı">
        </div>
        <div class="info">
            <h1>Kullanıcı Adı</h1>
            <p>kullaniciadi@mail.com</p>
            <p>İstanbul, Türkiye</p>
        </div>
        <div class="counts">
            <div class="count">
                <h2>12</h2>
                <p>Katıldığı Etkinlikler</p>
            </div>
            <div class="count">
                <h2>36</h2>
                <p>Takipçiler</p>
            </div>
            <div class="count">
                <h2>24</h2>
                <p>Takip Edilenler</p>
            </div>
        </div>
    </div>

    <div class="gallery">
        <h1>Katıldığı Etkinlikler</h1>
        <div class="photos">
            <div class="photo">
                <img src="https://picsum.photos/id/1020/400/400" alt="Etkinlik Fotoğrafı">
            </div>
            <div class="photo">
                <img src="https://picsum.photos/id/1012/400/400" alt="Etkinlik Fotoğrafı">
            </div>
            <div class="photo">
                <img src="https://picsum.photos/id/1005/400/400" alt="Etkinlik Fotoğrafı">
            </div>
            <div class="photo">
                <img src="https://picsum.photos/id/1018/400/400" alt="Etkinlik Fotoğrafı">
            </div>
            <div class="photo">
                <img src="https://picsum.photos/id/1040/400/400" alt="Etkinlik Fotoğrafı">
            </div>
            <div class="photo">
                <img src="https://picsum.photos/id/1060/400/400" alt="Etkinlik Fotoğrafı">
            </div>
        </div>
    </div>
</div>
</body>
</html>
