<!-- login ekranı için kullanılan view -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="/custom-registration" method="post">
    <input type="text" name="first_name" placeholder="isim">
    <input type="text" name="last_name" placeholder="soyisim">
    <input type="text" name="email" placeholder="email">
    <input type="text" name="phone" placeholder="telefon">
    <input type="password" name="password" placeholder="password">
    <input type="password" name="password_confirmation" placeholder="password_confirmation">
    <button type="submit">Kayıt Ol</button>
</form>
</body>
</html>
