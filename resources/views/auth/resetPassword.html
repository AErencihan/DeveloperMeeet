<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Şifremi Unuttum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form input[type="email"], form input[type="password"], form input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 3px;
            border: none;
            font-size: 16px;
            color: #555;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease-in-out;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #2E8B57;
        }

        form input[type="email"]:focus, form input[type="password"]:focus {
            border: 2px solid #2E8B57;
            outline: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Şifremi Unuttum</h1>
    <form action="/resetPassword" method="post" id="reset-form">
        <input type="email" name="email" placeholder="E-posta adresinizi girin">
        <input type="submit" value="Şifreyi Sıfırla">
    </form>
</div>

<script>
    const form = document.getElementById('reset-form');
    const originalWidth = form.offsetWidth;
    const originalBgColor = window.getComputedStyle(form).backgroundColor;

    form.addEventListener('mouseover', () => {
        form.style.backgroundColor = '#f7f7f7';
    });

    form.addEventListener('mouseout', () => {
        form.style.backgroundColor = originalBgColor;
    });

</script>
</body>
</html>
