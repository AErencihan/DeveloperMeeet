<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input[type="email"], input[type="password"], input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
<h1>Reset Password</h1>
<form action="/resetPassword" method="post" id="reset-form">
    <input type="text" name="email"  placeholder="Password">
    <input type="submit" value="Reset Password">
</form>

<script>
    const form = document.getElementById('reset-form');
    const originalWidth = form.offsetWidth;
    const originalBgColor = window.getComputedStyle(form).backgroundColor;

    form.addEventListener('mouseover', () => {
        form.style.backgroundColor = '#add8e6';
        form.style.width = `${originalWidth + 110}px`;
    });

    form.addEventListener('mouseout', () => {
        form.style.backgroundColor = originalBgColor;
        form.style.width = `${originalWidth}px`;
    });

</script>
</body>
</html>
